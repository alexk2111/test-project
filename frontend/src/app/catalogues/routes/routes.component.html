<div class="container">
  <div class="row">
    <div class="col-12">
      <br>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <p align="right">
        <button type="button" class="btn btn-outline-secondary" title="NewRoute" routerLink="./new-route">New</button>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h1 align="center">Routes</h1>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-6">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let route of routes">
          <th scope="row">{{route.id}}</th>
          <td><a [routerLink]="['./edit-route', route.id]">{{route.name}}</a></td>
          <td>
            <button class="edit" title="edit" [routerLink]="['./edit-route', route.id]">E</button>
            <button class="delete" title="delete" (click)="deleteRoute(route.id)">X</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
