<div class="container">
  <br>
  <h1 align="center">Edit Route</h1>
  <div class="row justify-content-center">
    <div class="col-6">
      <div *ngIf="route as eRoute">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="editId">Id: </label>
          <div class="col-sm-10">
            <input type="text" id="editId" class="form-control-plaintext" value={{eRoute.id}} readonly/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="editName">Name:</label>
          <div class="col-sm-10">
            <input id="editName" name="editName" class="form-control" [(ngModel)]="eRoute.name" placeholder="name"
                   required #editName="ngModel"/>
            <div *ngIf="editName.invalid && (editName.dirty || editName.touched)"
                 class="text-danger">
              Field is required.
            </div>
          </div>
        </div>

        <div align="right">
          <button type="button" class="btn btn-outline-secondary"  (click)="updateRoute(eRoute)">Save</button>
          <button type="button" class="btn btn-outline-secondary"  routerLink="/routes">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
