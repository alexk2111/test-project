<div class="container">
  <br>
  <h1 align="center">Edit Driver</h1>
  <div class="row justify-content-center">
    <div class="col-6">
      <div *ngIf="driver as eDriver">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="editId">Id: </label>
          <div class="col-sm-10">
            <input type="text" id="editId" class="form-control-plaintext" value={{eDriver.id}} readonly/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="editName">Name:</label>
          <div class="col-sm-10">
            <input id="editName" class="form-control" [(ngModel)]="eDriver.name" placeholder="name"/>
          </div>
        </div>

        <div align="right">
          <button type="button" class="btn btn-outline-secondary" (click)="updateDriver(eDriver)">Save</button>
          <button type="button" class="btn btn-outline-secondary" routerLink="/drivers">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
