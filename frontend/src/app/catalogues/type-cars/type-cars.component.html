<p>
  type-cars works!
</p>
<p align="right">
  <button class="edit" title="NewTypeCar" routerLink="./new-type-car">New</button>
</p>
<h1 align="center">TypeCar</h1>
<table align="center">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let typeCar of typeCars">
    <td>{{typeCar.id}}</td>
    <td><a [routerLink]="['./edit-type-car', typeCar.id]">{{typeCar.name}}</a></td>
    <td>
      <button class="edit" title="edit" [routerLink]="['./edit-type-car', typeCar.id]">E</button>
      <button class="delete" title="delete" (click)="deleteTypeCar(typeCar.id)">X</button>
    </td>
  </tr>

</table>
