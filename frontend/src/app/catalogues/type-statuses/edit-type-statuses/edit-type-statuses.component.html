<p>
  edit-type-statuses works!
</p>
<div *ngIf="typeStatus as etypeStatus">
  <div>
    <label>Id: </label>{{ etypeStatus.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="etypeStatus.name" placeholder="name"/>
  </div>
  <p>
    <button (click)="updateTypeStatus(etypeStatus)">Save</button>
  </p>
</div>
