<p align="right">
  <button class="edit" title="NewTypeStatus" routerLink="./new-type-statuses">New</button>

<h1 align="center">TypeStatus</h1>
<table align="center">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let typeStatus of typeStatuses">
    <td>{{typeStatus.id}}</td>
    <td><a [routerLink]="['./edit-type-statuses', typeStatus.id]">{{typeStatus.name}}</a></td>
    <td>
      <button class="edit" title="edit" [routerLink]="['./edit-type-statuses', typeStatus.id]">E</button>
      <button class="delete" title="delete" (click)="deleteTypeStatus(typeStatus.id)">X</button>
    </td>
  </tr>

</table>
