<p>
  type-states works!
</p>

<p align="right">
  <button class="edit" title="NewTypeState" routerLink="./new-type-states">New</button>
</p>
<h1 align="center">TypeState</h1>
<table align="center">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let typeState of typeStates">
    <td>{{typeState.id}}</td>
    <td><a [routerLink]="['./edit-type-states', typeState.id]">{{typeState.name}}</a></td>
    <td>
      <button class="edit" title="edit" [routerLink]="['./edit-type-states', typeState.id]">E</button>
      <button class="delete" title="delete" (click)="deleteTypeState(typeState.id)">X</button>
    </td>
  </tr>

</table>
