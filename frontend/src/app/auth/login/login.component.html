<div class="container">
  <br>
  <h1 align="center">Authentication</h1>
  <br>

  <div class="row justify-content-center">
    <div class="col-6">

      <div class="alert alert-danger" role="alert" *ngIf="error" align="center">
        {{error}}
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="editEmail">Name: </label>
        <div class="col-sm-10">

          <input id="editEmail" name="editEmail" class="form-control" [(ngModel)]="userEmail" placeholder="email"
                 required #editEmail="ngModel"/>
          <div *ngIf="editEmail.invalid && (editEmail.dirty || editEmail.touched)"
               class="alert alert-danger">
            Email is required.
          </div>
        </div>
      </div>


      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="editPassword">Name: </label>
        <div class="col-sm-10">
          <input id="editPassword" name="editPassword"  type="password" class="form-control" [(ngModel)]="userPassword"
                 placeholder="password" required #editPassword="ngModel"/>
          <div *ngIf="editPassword.invalid && (editPassword.dirty || editPassword.touched)"
               class="alert alert-danger">
            Password is required.
          </div>
        </div>
      </div>

      <div align="right">
        <button type="button" class="btn btn-outline-secondary" (click)="login(userEmail, userPassword)">Login
        </button>
      </div>
